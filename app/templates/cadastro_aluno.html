{% extends "base.html" %}

{% block title %}Cadastrar Aluno{% endblock %}
{% block extra_styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="title">Cadastrar Aluno</h1>
    <form method="POST" action="{{ url_for('main.salvar_aluno') }}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nome_completo">Nome Completo:</label>
            <input type="text" name="nome_completo" id="nome_completo" class="input-field" required>
        </div>
        <div class="form-group">
            <label for="ra">RA:</label>
            <input type="text" name="ra" id="ra" class="input-field" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" class="input-field">
        </div>
        <div class="form-group">
            <label for="foto">Foto:</label>
            <input type="file" name="foto" id="foto" class="input-field">
        </div>
        <div class="form-group">
            <label for="matricula">Matr√≠cula:</label>
            <input type="text" name="matricula" id="matricula" class="input-field">
        </div>
        <div class="form-group">
            <label for="turno">Turno:</label>
            <select name="turno" id="turno" class="input-field">
                <option value="">Selecione o turno</option>
                <option value="Matutino">Matutino</option>
                <option value="Vespertino">Vespertino</option>
                <option value="Noturno">Noturno</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit" class="submit-button">Salvar</button>
        </div>
    </form>
    <a href="{{ url_for('main.home') }}" class="action-button">Voltar</a>
</div>
{% endblock %}
